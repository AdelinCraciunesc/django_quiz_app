{% extends 'base.html' %}
{% block content %}
<style>
    .container{
        margin-top: 10px;
    }
</style>
<div class="container">
    <p> Hello, World </p>
    <p> {{ user.email }} </p>
    {% if quizzes %}
        {% for quiz in quizzes %}
            <a href="{% url 'take_quiz' quiz.id %}"> {{ quiz.name }} </a>
        {% endfor %}
    {% else %}
        <p> No Quizzes </p>
    {% endif %}
</div>
{% endblock %}
