{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1> Add Question </h1>
    <form method="POST">
        {% csrf_token %}
        {{ question_form.as_p }}
        {{ answer_forms.management_form }}
        {% for form in answer_forms %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit" class="btn btn-primary mb-3">Add</button>
    </form>
</div>
{% endblock %}
