{% extends 'base.html' %}
{% block content %}
<div>
    <h1> Your Quizzes </h1>
    {% if quizzes %}
        {% for quiz in quizzes %}
            <a href="{% url 'quiz_page' quiz.id %}"> {{ quiz.name }} </a>
            <a href="{% url 'edit_quiz' quiz.id %}">Edit</a>
            <form method="POST" action="{% url 'delete_quiz' quiz.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>

        {% endfor %}
    {% else %}
        <p> No Quizzes </p>
    {% endif %}
    <a href="{% url 'create_quiz' %}"> Create Quiz </a>
</div>
{% endblock %}
