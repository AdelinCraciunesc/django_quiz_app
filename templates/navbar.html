<!-- navbar component -->
{% load static %}
<html lang="en" className="scroll-smooth"></html>
<link rel="stylesheet" href="{% static 'navbar.css' %}">
<nav class="navbar navbar-expand-lg nav navbar-light">
    <a class="navbar-brand font-weight-bold" href="{% url 'home' %}">Quiz App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% if request.resolver_match.url_name == 'home' %} active {% endif %}">
                <a class="nav-link" href="{% url 'home' %}">Home
                    <i class="bi bi-house-fill"></i>
                </a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'your_quizzes' %} active {% endif %}">
                <a class="nav-link" href="{% url 'your_quizzes' %}">Your Quizzes
                    <i class="bi bi-book-fill"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto d-flex align-items-center">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <!-- <a class="nav-link" href="{% url 'logout' %}">Logout</a> -->
                <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
